[pytest]
# Pytest configuration for E2E tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: Quick smoke tests for basic functionality
    critical: Critical business path tests
    auth: Authentication related tests
    orders: Order management tests
    inventory: Warehouse/inventory tests
    customers: Customer management tests
    production: Production/florist workflow tests
    tracking: Order tracking tests
    slow: Tests that take longer to run
    railway: Tests that should run against Railway deployment

# Test output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --capture=no
    -p no:warnings

# Timeout settings
timeout = 60
timeout_method = thread

# Parallel execution settings (when using pytest-xdist)
# Use: pytest -n auto
# or: pytest -n 4
workers = auto

# Test order
# Run critical tests first
testpaths = backend/tests/e2e

# Coverage settings (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing